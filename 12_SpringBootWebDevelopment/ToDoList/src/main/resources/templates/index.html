<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Список дел </h1>
    <br><br>
    <div id="book-list">
        <div th:each="todo : ${Todo}">
            <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.todoString}"></a>
        </div>
    </div>
</body>
</html>
